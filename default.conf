# default configuration file for arch-auto-install
#
#
# Commented-out variables show default values.

# BLOCK_DEVICE			Target block device for installation.
# ADD			        Space separated list of packages to add to base installation.
# REMOVE		      	Space separated list of packages to remove from base installation.
# HOST				Host name for install.
# USER				Name of non-root user to create.
# T_ZONE			Timezone, in the form 'Atlantic/Madeira'. i.e. only the part below /usr/share/zoneinfo is needed.
#
#BLOCK_DEVICE="/dev/vda"
#ADD="intel-ucode openssh sudo zsh grml-zsh-config vim mlocate ntp pkgstats curl unzip pacman-contrib nftables"
#REMOVE="jfsutils mdadm nano netctl pcmciautils reiserfsprogs s-nail systemd-sysvcompat vi xfsprogs"
#HOST="arch-test"
#USER="arch-user"
#T_ZONE="UTC"
